<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
<body>

    <span id="time"></span>
    <script type="text/javascript">

        $(document).ready(function() {
            var d = new Date();
            $('#time').html(d.toUTCString());
        });

    </script>
</body>
